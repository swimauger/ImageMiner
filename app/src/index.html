<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../lib/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="index.css">

    <title>Image Miner</title>
</head>
<body>
    <nav class="searchbar">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search exports...">
    </nav>
    <div class="container">
        <div class="exports">
            <h5>Exports</h5>
        </div>
        <div class="manager">
            <div class="dropoff">
                <i class="fas fa-upload"></i>
                <p>
                    Drag and drop, or <a>browse</a> your files
                </p>
            </div>
            <div class="uploads">
                <button>Export</button>
                <div class="files">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
